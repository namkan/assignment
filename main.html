<!DOCTYPE html>
<html>
	<head>
		<title>Assignment</title>
		<!-- jquery -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script src="https://matthew.wagerfield.com/parallax/deploy/jquery.parallax.js" type="text/javascript"></script>
		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js" type="text/javascript"></script>
		<!-- font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


		<!-- IMPORTANT: parallax script-->
		<script type="text/javascript" src="./script.js" ></script>

		<!-- IMPORTANT: parallax css-->
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="parallax">
		  <div class="layer" data-depth="0.6">
		    <div class="some-space">
		      <h1 class="first animated slideInLeft delay-1s">THIS IS MY</h1>
		      <h1 class="second animated lightSpeedIn delay-2s">ASSIGNMENT</h1>
		    </div>
		  </div>
		</div>
		<form autocomplete="off">
		  <div class="container">
		    <h2>Register</h2>
		    <p>Please fill in this form to create an account.</p>
		    <!-- <hr> -->

		    <label for="name"><b>Name: </b></label>
		    <input type="text" placeholder="Enter Name" name="name" id="name" required></br>

		    <label for="address"><b>Address: </b></label>
		    <input type="text" placeholder="Enter Address" name="address" id="address" required></br>

		    <label for="country"><b>Country: </b></label>
		    <input class="autocomplete" id="myCountry" type="text" name="country" placeholder="Enter Country" required>  </br>

		    <label for="email"><b>Email: </b></label>
		    <input type="text" placeholder="Enter Email" name="email" id="email" required></br>

		    <!-- <hr> -->

		    <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
		    <input type="button" class="registerbtn" value="Register"></input>
		  </div>
		</form>
		<div id="message"></div>
	</body>
</html>
